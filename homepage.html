<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <title>Homepage</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
      <link rel="stylesheet" href="homepagestyle.css"/>
  </head>
  <body>
      <div class="container">
          <h1 class="form-title">REGISTRATION</h1>
          <form action="/formPost" method="post">
              <div class="main-user-info">
                  <div class="user-input-box">
                      <label for="firstname">First Name</label>
                      <input type="text" id="firstname" name="firstname" required/>
                  </div>
                  <div class="user-input-box">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname"  required/>
                  </div>
                  <div class="user-input-box  email-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email"  class="email" />
                    <span class="error email-error">
                      <p class="error-text">Please enter a valid email</p>
                      <i class="las la-exclamation-circle  error-icon"></i>
                    </span>
                  </div>
                  <div class="user-input-box">
                    <label for="nin">Identification Number</label>
                    <input type="text" id="nin" name="nin"  required/>
                  </div>
                  <div class="user-input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" name="phonenumber" required />
                  </div>
                  <div class="user-input-box create-password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="password"  />
                    <i class="las la-eye-slash  show-hide"></i>
                    <span class="error password-error">
                      <p class="error-text">
                        Please enter atleast 8 characters with number,symbol,small and capital letter.
                      </p>
                      <i class="las la-exclamation-circle  error-icon"></i>
                    </span>
                  </div>
                  <div class="user-input-box confirm-password">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" class="cPassword"  />
                    <i class="las la-eye-slash  show-hide"></i>
                    <span class="error cPassword-error">
                      <p class="error-text">
                        Password don't match.
                      </p>
                      <i class="las la-exclamation-circle  error-icon"></i>
                    </span>
                  </div>
                  <div class="gender-details-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="Female" required>
                        <label for="male">Female</label>
                        <input type="radio" name="gender" id="other" value="Other" required>
                        <label for="male">Others</label>
                    </div>
                </div>
                  <div class="terms">
                    <label><input type="checkbox" required>I agree to the terms and conditions</label>
                  </div>
                </div>
              <div class="form-submit-btn">
                  <input type="submit" value="Register">
              </div>
              <div class="login-acct">
                <p>Already have an account?<a href="/login" class="login-link">Login</a></p>
              </div>
              <div id="response-message"></div>
          </form>
      </div>
      <script src="homepagescript.js"></script>
      <script src="https://unpkg.com/@vladmandic/face-api/dist/face-api.js"></script>
  </body>
</html>
