<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add position</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="apositionstyle.css">
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-asymmetrik"></span> <span>I-Vote</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="/admin" id="dash-link" class=""><span class="ri-dashboard-line"></span><span>Dashboard</span></a></li>
                <li><a href="" class="active"><span class="las la-user-plus"></span><span>Add a position</span></a></li>
                <li><a href="/dposition" id="delete-link" class=""><span class="las la-user-minus"></span><span>Delete a position</span></a></li>
                <li><a href="#"  id="logout-button"><span class="las la-sign-out-alt"></span><span>Log out</span></a></li>
            </ul>
        </div>
    </div>
   <div class="main-content">
      <header>
        <h2>
            <label for="nav-toggle"><span class="las la-bars"></span></label>
            Add Position
        </h2>
        <p id="date-time"></p>
        
        <div class="user-wrapper">
            <img id="user-image" width="30px" height="40px" alt="">
            <div class="username-wrapper">
                <h2 id="user-button"><span id="firstName"></span></h2>
                <small>Admin</small>
            </div>
        </div>
      </header>
      <main>
        <div class="userpop1">
            <div id="user-popup" >
                <h2>User Profile Details</h2>
                <p><strong>First Name:</strong> <span id="user-firstname"></span></p>
                <p><strong>Last Name:</strong> <span id="user-lastname"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Phone Number:</strong> <span id="user-phonenumber"></span></p>
                <p><strong>Gender:</strong> <span id="user-gender"></span></p>
                <p><strong>ID NUMBER:</strong> <span id="user-nin"></span></p>
            </div>
        </div>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 id="registered-voters-count">Loading...</h1>
                    <span>Registered Voters</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="positions">Loading...</h1>
                    <span>Total Positions</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="candidate">Loading...</h1>
                    <span>Total Candidates</span>
                </div>
                <div>
                    <span class="las la-vote-yea"></span>
                </div>
            </div>
        </div>
        
        <div class="recent-grid">
            <div class="registered-voters">
                <div class="container">
                    <form id="myForm" action="/aposition" method="post">
                        <div class="main-user-info">
                            <div class="user-input-box">
                                <label for="position-name">Position Name</label>
                                <input type="text" id="positionname" name="positionname" required/>
                            </div>
                            <div class="user-input-box">
                              <label for="candidate-name">Candidate Name</label>
                              <input type="text" id="candidatename" name="candidatename"  required/>
                            </div>
                            <div class="user-input-box">
                              <label for="politicalaparty">Political Party</label>
                              <input type="text" id="politicalparty" name="politicalparty"  required/>
                            </div>
                          </div>
                        <div class="form-submit-btn">
                            <input type="submit" value="Add Position">
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </main>
   </div>
   <script src="apositionscript.js"></script>
</body>
</html>
