<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="dashboardstyle.css">
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-asymmetrik"></span> <span>I-Vote</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="" class="active"><span class="ri-dashboard-line"></span><span>Dashboard</span></a></li>
                <li><a href="/vote" id="vote-link" class=""><span class="las la-vote-yea"></span><span>Vote Now</span></a></li>
                <li><a href="#"  id="logout-button"><span class="las la-sign-out-alt"></span><span>Log out</span></a></li>
   
            </ul>
        </div>
    </div>
   <div class="main-content">
      <header>
        <h2>
            <label for="nav-toggle"><span class="las la-bars"></span></label>
            Dashboard
        </h2>
        <p id="date-time"></p>
        
        <div class="user-wrapper">
            <img id="user-image" width="30px" height="40px" alt="">
            <div class="username-wrapper">
                <h2 id="user-button"><span id="firstName"></span></h2>
                <small>User</small>
            </div>
        </div>
      </header>
      <main>
        <div class="userpop1">
            <div id="user-popup" >
                <h2>User Profile Details</h2>
                <p><strong>First Name:</strong> <span id="user-firstname"></span></p>
                <p><strong>Last Name:</strong> <span id="user-lastname"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Phone Number:</strong> <span id="user-phonenumber"></span></p>
                <p><strong>Gender:</strong> <span id="user-gender"></span></p>
                <p><strong>ID NUMBER:</strong> <span id="user-nin"></span></p>
            </div>
        </div>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 id="registered-voters-count">Loading...</h1>
                    <span>Registered Voters</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="voter">Loading...</h1>
                    <span>Total Voters</span>
                </div>
                <div>
                    <span class="las la-users"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id="votes">Loading...</h1>
                    <span>Total Votes</span>
                </div>
                <div>
                    <span class="las la-vote-yea"></span>
                </div>
            </div>
        </div>
        
        <div class="recent-grid">
            <div class="registered-voters">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tables-container">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
   </div>
   <script src="dashboardscript.js"></script>
</body>
</html>
